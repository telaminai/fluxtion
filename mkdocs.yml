site_name: Fluxtion stream processing
site_description: Data stream processing library for Java
site_url: https://telaminai.github.io/fluxtion/
repo_url: https://github.com/telaminai/fluxtion
repo_name: telaminai/fluxtion
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.sections
    - content.code.copy
    - content.action.edit
    - content.tabs.link
    - search.suggest
    - search.highlight
  palette:
    - scheme: slate
      primary: blue
      accent: indigo

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.critic
  - pymdownx.snippets
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.tilde
  - attr_list
  - tables

plugins:
  - search
  - mermaid2
  - awesome-pages
  - macros

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/telaminai
  # Define variables here
  source_root: https://github.com/telaminai/mongoose/tree/main/src
  example_root: https://github.com/telaminai/mongoose-examples/tree/main
  fluxtion_src_runtime: https://github.com/telaminai/fluxtion/tree/main
  fluxtion_example_src: https://github.com/telaminai/fluxtion-examples/tree/main
  fluxtion_version: 0.9.3
  release_date: "2024-09-13"

nav:
  - Home:
      - index: index.md
      - why fluxtion: home/why-fluxtion.md
      - choosing fluxtion: home/choosing-fluxtion.md
      - concepts and architecture: home/concepts-and-architecture.md
      - what is dataflow: home/what-is-dataflow.md
      - for engineers: home/intro-engineers.md
      - for managers: home/intro-managers.md
      - fundamentals: home/dataflow-fundamentals.md
  - Getting started:
      - 1 minute tutorial: getting-started/quickstart.md
      - tutorial partâ€‘1: getting-started/tutorial-part-1.md
  - Reference guide:
      - Quick reference: reference/reference-documentation.md
      - DSL Dataflow:
          - DSL introduction: reference/functional/overview-functional.md
          - DSL api: reference/functional/dataflow-functional-dsl.md
          - DSL groupBy api: reference/functional/dataflow-functional-groupby-dsl.md
      - Imperative Dataflow:
          - Binding user classes: reference/imperative/agent_integration.md
          - Lifecycle callbacks: reference/imperative/lifecycle-callbacks.md
      - Combine DSL and imperative: reference/connecting-dsl-imperative.md
